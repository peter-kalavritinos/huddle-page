<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">


</head>

<body>
    <header><img class="logo" src="./images/logo.svg" alt="logo " /></header>

    <div class="main ">
        <img class="hero-image " src="images/illustration-mockups.svg " alt="hero-image " />

        <div class="left ">
            <div class="text ">
                <h1 class=title ">Build The Community<br>Your Fans Will Love</h1>
                <p class="p ">
                    Huddle re-imagines the way we build communities. 
                    You have<br> a voice, but so does your audience. 
                    Create connections with<br> your users as you engage in genuine discussion.
                </p>
            </div>
          <button class="button ">Register</button>
          <div class="social-icons ">
            <i class="fab fa-facebook "></i>
            <i class="fab fa-twitter "></i>
            <i class="fab fa-instagram "></i>
        </div>
        </div>
    </div>

   

    <footer>
        <p class="attribution ">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge " target="_blank ">Frontend Mentor</a>. Coded by <a href="# ">Peter Kalavritinos</a>.
        </p>
    </footer>
</body>

</html>
